<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 mx-auto">

      <div class="card shadow-sm">

        <div class="card-header">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-primary active">
              <input (change)="cargarNotificacion()" type="radio" name="options" id="active" autocomplete="off"> Activas
            </label>
            <label class="btn btn-outline-primary">
              <input (change)="DesactivarNotificacion()" type="radio" name="options" id="active" autocomplete="off" checked> Desactivadas
            </label>
          </div>
        </div>

        <div class="card-body">

          <h4 class="card-title mb-3">Notificaciones <small class="font-weight-bold"
            >(total: {{ totalNotificaciones }})</small></h4>

          <div *ngIf="cargando" class="text-center my-5">
            <div class="spinner-border" role="status"></div>
            <span class="sr-only">Cargando...</span>
          </div>

          <div *ngIf="!cargando && notificaciones.length == 0" class="text-center my-5">
            <p class="card-text">No tienes notificaciones.</p>
          </div>

          <div *ngIf="!cargando && notificaciones.length > 0">
            <div class="list-group">
              <a *ngFor="let notificacion of notificaciones.slice(offset, offset + limit)" [routerLink]="['/mi-notificacion/', notificacion.id]" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{ notificacion.titulo }}</h5>
                  <small>{{ notificacion.fecha }}</small>
                </div>
                <p class="mb-1">{{ notificacion.mensaje }}</p>
              </a>
            </div>
            <nav aria-label="PaginaciÃ³n" class="mt-3">
              <ul class="pagination justify-content-center">
                <li class="page-item" [class.disabled]="paginacion <= 1">
                  <a class="page-link" href="#" (click)="paginaAnterior()">Anterior</a>
                </li>
                <li class="page-item" *ngFor="let pagina of paginas" [class.active]="pagina == paginacion">
                  <a class="page-link" href="#" (click)="irAPagina(pagina)">{{ pagina }}</a>
                </li>
                <li class="page-item" [class.disabled]="paginacion * limit >= totalNotificaciones">
                  <a class="page-link" href="#" (click)="siguientePagina()">Siguiente</a>
                </li>
              </ul>
            </nav>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
