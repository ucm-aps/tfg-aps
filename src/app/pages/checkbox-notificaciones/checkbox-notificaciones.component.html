
<div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input (change)="cargarNotificacion()" type="radio" name="options" id="active" autocomplete="off" checked> Active
    </label>
    <label class="btn btn-secondary">
      <input (change)="cargarNotificacion()" type="radio" name="options" id="active" autocomplete="off"> Disabled
    </label> 

    <h6 class="title mb-0">
      Notificaciones
      <span
          *ngIf="!cargando"
          class="leading-none"
      >
          <small class="font-weight-bold"
              >(total: {{ totalNotificaciones }})</small>
      </span>
  </h6>
  
  </div>

  
<div class="Listanotificaciones ml-3">

    <div class="row bg-white" *ngFor="let notificacion of notificaciones" >
      <div class="row font-weight-bold"
      *ngIf="!notificacion.leido">
        <div class="col">titulo</div>
        <div class="col">mensaje</div>
        <div class="col">fecha</div>

      </div>
    </div>
  </div>
